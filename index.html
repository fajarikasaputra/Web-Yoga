<main>
  <section class="input_section">
    <h1>Tambah Buku Baru</h1>
    <form id="inputBook">
      <div class="input">
        <label for="bookTitle">Judul</label>
        <input id="bookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="bookAuthor">Penulis</label>
        <input id="bookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="bookYear">Tahun</label>
        <input id="bookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="bookIsComplete">Selesai Baca</label>
        <input id="bookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Tambahkan Buku</button>
    </form>
  </section>
  
  <section class="search_section">
    <h1>Cari Buku</h1>
    <form id="searchBook">
      <label for="keyword">Kata Kunci</label>
      <input id="keywordtype="text">
      <button id="search" type="submit">Cari</button>
    </form>
  </section>
